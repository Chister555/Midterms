<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Styled Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #E6E6E6;
    margin: 0;
    padding: 20px;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
    }
    h1 {
        text-align: center;
        color: black;
    }
    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }
    input[type="text"], select {
        width: calc(100% - 22px);
        padding: 10px;
        margin: 5px 0 15px 0;
        border: 1px solid rgb(37, 37, 37);
        border-radius: 4px;
    }
    input[type="radio"], input[type="checkbox"] {
        margin-right: 10px;
    }
    .radio-group, .checkbox-group {
        margin-bottom: 15px;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    </style>
</head>
<body>
    <h1>Form Submission</h1>
    <form action='http://127.0.0.1:4001/process_post' method='post'>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">

        <div class="radio-group">
            <p>Choose your favorite Web language:</p>
            <label for="html">HTML</label>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="css">CSS</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="javascript">JavaScript</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            
        </div>

        <div class="checkbox-group">
            <p>What's your favorite ulam:</p>
            <label for="ulam1">Sinigang</label>
            <input type="checkbox" id="ulam1" name="ulam1" value="sabaw">
            <label for="ulam2">Japanese Siomai</label>
            <input type="checkbox" id="ulam2" name="ulam2" value="japanese siomai">
            <label for="ulam3">Itlog</label>
            <input type="checkbox" id="ulam3" name="ulam3" value="itlog">
           
        </div>

        <label for="cars">What car do you use:</label>
        <select name="cars" id="cars">
            <option value="leyland">Leyland</option>
            <option value="honda">Honda</option>
            <option value="rusi">Rusi</option>
            <option value="bike">Bike</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
